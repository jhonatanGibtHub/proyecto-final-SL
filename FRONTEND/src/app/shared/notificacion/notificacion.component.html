<div class="notification-container">
  <div
    *ngFor="let n of notifications"
    class="notification"
    [ngClass]="n.type"
  >
    <!-- ICONO -->
    <div class="icon">
      <ng-container [ngSwitch]="n.type">

        <!-- SUCCESS -->
        <svg *ngSwitchCase="'success'" viewBox="0 0 24 24">
          <path d="M9 16.2l-3.5-3.5 1.4-1.4L9 13.4l7.1-7.1 1.4 1.4z"/>
        </svg>

        <!-- ERROR -->
        <svg *ngSwitchCase="'error'" fill="#fff" viewBox="0 0 24 24">
          <path d="M12 2C6.5 2 2 6.5 2 12s4.5 10 10 10
                   10-4.5 10-10S17.5 2 12 2zm5 13.6L15.6 17
                   12 13.4 8.4 17 7 15.6 10.6 12 7 8.4
                   8.4 7 12 10.6 15.6 7 17 8.4 13.4 12 17 15.6z"/>
        </svg>

        <!-- WARNING -->
        <svg *ngSwitchCase="'warning'" viewBox="0 0 24 24">
          <path d="M1 21h22L12 2 1 21zm12-3h-2v-2h2v2zm0-4h-2v-4h2v4z"/>
        </svg>

        <!-- INFO -->
        <svg *ngSwitchCase="'info'" viewBox="0 0 24 24">
          <path d="M12 2C6.5 2 2 6.5 2 12s4.5 10 10 10
                   10-4.5 10-10S17.5 2 12 2zm1 15h-2v-6h2v6zm0-8h-2V7h2v2z"/>
        </svg>

      </ng-container>
    </div>

    <!-- CONTENIDO -->
    <div class="content">
      <div class="title">{{ n.title }}</div>
      <div class="message">{{ n.message }}</div>
    </div>
  </div>
</div>
