<div class="flex-start">
    <h2 class="page-tittle">Alertas de Medicion</h2>
</div>

<table class="table">
    <thead>
        <tr>
            <th>ID</th>
            <th>Vacuna</th>
            <th>Temp. Violada</th>
            <th>Tipo Alerta</th>
            <th>Fecha Alerta</th>
            <th>Estado</th>
            <th></th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let alerta of alertas">
            <td>{{ alerta.id_alerta }}</td>
            <td>{{ alerta.vacuna }}</td>
            <td>{{ alerta.temp_violada }}Â°C</td>
            <td>{{ alerta.tipo_alerta }}</td>
            <td>{{ alerta.fecha_alerta | date:'short' }}</td>
            <td>{{ alerta.estado }}</td>
            <td>
                <div class="acciones">
                    <button *ngIf="isAdmin" (click)="eliminarAlerta(alerta.id_alerta)">
                        <svg class="icono-0" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M10 12V17" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                            <path d="M14 12V17" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                            <path d="M4 7H20" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                            <path d="M6 10V18C6 19.6569 7.34315 21 9 21H15C16.6569 21 18 19.6569 18 18V10" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                            <path d="M9 5C9 3.89543 9.89543 3 11 3H13C14.1046 3 15 3.89543 15 5V7H9V5Z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                        </svg>
                    </button>
                </div>
            </td>
        </tr>
        <tr *ngIf="alertas.length === 0">
            <td colspan="7" style="text-align: center;">No hay registros en el sistema.</td>
        </tr>
    </tbody>
</table>
