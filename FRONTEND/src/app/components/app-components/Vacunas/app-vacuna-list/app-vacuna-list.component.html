<div class="flex-between">
  <h2 class="page-tittle">Vacunas</h2>
  <div class="flex-end">
    <button (click)="abrirModalNuevo()" class="btn btn-blue">
      <span>Nueva Vacuna</span>
      <svg class = "icono-1" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
        
            <path id="Vector" d="M6 12H12M12 12H18M12 12V18M12 12V6" stroke="currentColor" stroke-width="2"
              stroke-linecap="round" stroke-linejoin="round"></path>
         
       
      </svg>

    </button>
  </div>
</div>

<table>
  <thead>
    <tr>
      <th>ID</th>
      <th>Nombre Comercial</th>
      <th>Fabricante</th>
      <th>Temp Mínima (°C)</th>
      <th>Temp Máxima (°C)</th>
      <th></th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let vacuna of vacunas">
      <td>{{ vacuna.id_vacuna }}</td>
      <td>{{ vacuna.nombre_comercial }}</td>
      <td>{{ vacuna.fabricante }}</td>
      <td>{{ vacuna.temp_min_c }}</td>
      <td>{{ vacuna.temp_max_c }}</td>
      <td>
        <div class="acciones">
          <button (click)="abrirModalEditar(vacuna.id_vacuna!)">
            <svg class="icono-0" viewBox="0 0 24 24" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
              <path fill-rule="evenodd" clip-rule="evenodd"
                d="M20.8477 1.87868C19.6761 0.707109 17.7766 0.707105 16.605 1.87868L2.44744 16.0363C2.02864 16.4551 1.74317 16.9885 1.62702 17.5692L1.03995 20.5046C0.760062 21.904 1.9939 23.1379 3.39334 22.858L6.32868 22.2709C6.90945 22.1548 7.44285 21.8693 7.86165 21.4505L22.0192 7.29289C23.1908 6.12132 23.1908 4.22183 22.0192 3.05025L20.8477 1.87868ZM18.0192 3.29289C18.4098 2.90237 19.0429 2.90237 19.4335 3.29289L20.605 4.46447C20.9956 4.85499 20.9956 5.48815 20.605 5.87868L17.9334 8.55027L15.3477 5.96448L18.0192 3.29289ZM13.9334 7.3787L3.86165 17.4505C3.72205 17.5901 3.6269 17.7679 3.58818 17.9615L3.00111 20.8968L5.93645 20.3097C6.13004 20.271 6.30784 20.1759 6.44744 20.0363L16.5192 9.96448L13.9334 7.3787Z">
              </path>
            </svg>
          </button>

          <button *ngIf="isAdmin" (click)="eliminarVacuna(vacuna.id_vacuna!)">
            <svg class="icono-0" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
              <path d="M10 12V17" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              </path>
              <path d="M14 12V17" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              </path>
              <path d="M4 7H20" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              </path>
              <path d="M6 10V18C6 19.6569 7.34315 21 9 21H15C16.6569 21 18 19.6569 18 18V10" stroke="currentColor"
                stroke-width="2" stroke-linecap="round" stroke-linejoin="round"></path>
              <path d="M9 5C9 3.89543 9.89543 3 11 3H13C14.1046 3 15 3.89543 15 5V7H9V5Z" stroke="currentColor"
                stroke-width="2" stroke-linecap="round" stroke-linejoin="round"></path>
            </svg>
          </button>
        </div>
      </td>
    </tr>

    <tr *ngIf="vacunas.length === 0">
      <td colspan="6" style="text-align: center;">No hay registros en el sistema.</td>
    </tr>
  </tbody>
</table>

<app-app-vacuna-form (vacunaGuardado)="cargarVacunas()"></app-app-vacuna-form>
