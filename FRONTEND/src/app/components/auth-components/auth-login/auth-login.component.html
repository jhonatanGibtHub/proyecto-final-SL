


<form [formGroup]="loginForm" id="loginForm"  (ngSubmit)="onSubmit()" autocomplete="off">
    <h1 class="page-tittle">Iniciar Sesión</h1>
    <p class="page-description">Accede a tu cuenta para gestionar las vacunas, ver tu historial de compras y continuar
        donde lo dejaste.</p>
    <input type="hidden" formControlName="is_google_account" />
    <div class="input-container" (click)="inputemail.focus()">


        <label for="email">
            <svg class="icono-1" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <g id="SVGRepo_bgCarrier" stroke-width="0"></g>
                <g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g>
                <g id="SVGRepo_iconCarrier">
                    <path
                        d="M16 12C16 14.2091 14.2091 16 12 16C9.79086 16 8 14.2091 8 12C8 9.79086 9.79086 8 12 8C14.2091 8 16 9.79086 16 12ZM16 12V13.5C16 14.8807 17.1193 16 18.5 16V16C19.8807 16 21 14.8807 21 13.5V12C21 7.02944 16.9706 3 12 3C7.02944 3 3 7.02944 3 12C3 16.9706 7.02944 21 12 21H16"
                        stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"></path>
                </g>
            </svg>
            <span>
                Correo electronico
            </span>
        </label>
        <div class="input" [ngClass]="{'is-invalid': isFieldInvalid('email')}">
            <input #inputemail formControlName="email" placeholder="example@gmail.com" id="email" type="text"
                autocomplete="username" name="email">
        </div>

        <div class="text-error-message" *ngIf="isFieldInvalid('email')">
            {{ getErrorMessage('email') }}
        </div>



    </div>
    <div class="input-container" (click)="inputpassword.focus()">
        <label for="password">
            <svg class="icono-1" fill="currentColor" viewBox="0 0 32 32" id="icon" xmlns="http://www.w3.org/2000/svg">
                <g id="SVGRepo_bgCarrier" stroke-width="0"></g>
                <g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g>
                <g id="SVGRepo_iconCarrier">
                    <defs>
                        <style>
                            .cls-1 {
                                fill: none;
                            }
                        </style>
                    </defs>
                    <path   
                        d="M21,2a8.9977,8.9977,0,0,0-8.6119,11.6118L2,24v6H8L18.3881,19.6118A9,9,0,1,0,21,2Zm0,16a7.0125,7.0125,0,0,1-2.0322-.3022L17.821,17.35l-.8472.8472-3.1811,3.1812L12.4141,20,11,21.4141l1.3787,1.3786-1.5859,1.586L9.4141,23,8,24.4141l1.3787,1.3786L7.1716,28H4V24.8284l9.8023-9.8023.8472-.8474-.3473-1.1467A7,7,0,1,1,21,18Z">
                    </path>
                    <circle cx="22" cy="10" r="2"></circle>
                    <rect id="_Transparent_Rectangle_" data-name="<Transparent Rectangle>" class="cls-1" width="32"
                        height="32"></rect>
                </g>
            </svg>
            <span>
                Contraseña
            </span>
        </label>

        <div class="input" [ngClass]="{'is-invalid': isFieldInvalid('password')}">
            <input #inputpassword formControlName="password" placeholder="Ingrese su contraseña." id="password"
                autocomplete="current-password" name="password" type="password">
        </div>

         <div class="text-error-message" *ngIf="isFieldInvalid('password')">
            {{ getErrorMessage('password') }}
        </div>
    </div>
    <a class="recover-link">¿Olvidaste tu contraseña?</a>
    <button class="btn btn-default-yellow" type="submit">
        <span>Ingresar a la App</span>
    </button>
    <div class="separator-text">
        <span>o</span>
    </div>
    <div id="google-button"></div>
    <button class="btn btn-default-black" routerLink="/auth/register" style="width:100%;">
        <svg class="icono-1" fill="currentColor" width="64px" height="64px" viewBox="0 0 24 24"
            xmlns="http://www.w3.org/2000/svg" data-name="Layer 1">
            <g id="SVGRepo_bgCarrier" stroke-width="0"></g>
            <g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g>
            <g id="SVGRepo_iconCarrier">
                <path
                    d="M10,13H4a1,1,0,0,0-1,1v6a1,1,0,0,0,1,1h6a1,1,0,0,0,1-1V14A1,1,0,0,0,10,13ZM9,19H5V15H9ZM20,3H14a1,1,0,0,0-1,1v6a1,1,0,0,0,1,1h6a1,1,0,0,0,1-1V4A1,1,0,0,0,20,3ZM19,9H15V5h4Zm1,7H18V14a1,1,0,0,0-2,0v2H14a1,1,0,0,0,0,2h2v2a1,1,0,0,0,2,0V18h2a1,1,0,0,0,0-2ZM10,3H4A1,1,0,0,0,3,4v6a1,1,0,0,0,1,1h6a1,1,0,0,0,1-1V4A1,1,0,0,0,10,3ZM9,9H5V5H9Z">
                </path>
            </g>
        </svg>
        <span>Crear una cuenta</span>
    </button>


</form>
